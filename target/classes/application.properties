# Twilio configuration
twilio.account.sid=your_account_sid
twilio.auth.token=your_auth_token
twilio.phone.number=your_twilio_phone_number

# Application
app.name=Cloud Messenger
app.version=1.0

# Database
jdbc.driver=org.sqlite.JDBC
jdbc.url=jdbc:sqlite:${catalina.home}/cloudmessenger.db

# Logging
logging.level.com.cloudmessenger=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# File upload settings
upload.dir=${catalina.home}/uploads
upload.max.size=10485760
allowed.file.types=image/jpeg,image/png,image/gif,audio/mpeg,audio/mp3,audio/wav,audio/ogg,video/mp4,video/webm,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/zip,application/x-rar-compressed

# Настройки Firebase
firebase.database.url=https://cloudmessenger-xxxxx.firebaseio.com
firebase.config.path=firebase-service-account.json

# Настройки для загрузки файлов
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Путь для хранения медиафайлов
file.upload.path=${catalina.home}/cloudmessenger/uploads/

# Настройки базы данных
database.path=${catalina.home}/cloudmessenger.db 